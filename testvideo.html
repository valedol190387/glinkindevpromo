    <script>
        // Enhanced fullscreen handling for Telegram WebView
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('kinescope-player');

            // Listen for fullscreen change events from Kinescope player
            window.addEventListener('message', function(event) {
                // Check if message is from Kinescope player
                if (event.data && event.data.type) {
                    console.log('Kinescope event:', event.data.type);

                    // Handle fullscreen request
                    if (event.data.type === 'KINESCOPE_PLAYER_FULLSCREEN_CHANGE') {
                        const isFullscreen = event.data.value;

                        if (isFullscreen) {
                            // Entering fullscreen
                            console.log('Entering fullscreen mode');

                            // Style the iframe for fullscreen
                            iframe.style.cssText = `
                                position: fixed !important;
                                top: 0 !important;
                                left: 0 !important;
                                width: 100% !important;
                                height: 100% !important;
                                z-index: 9999 !important;
                                background: #000 !important;
                                border: none !important;
                            `;

                            // Hide other content
                            document.body.style.overflow = 'hidden';
                            const mainContent = document.querySelector('.main-content');
                            const bottomNav = document.querySelector('.bottom-nav');
                            const header = document.querySelector('.header');

                            if (mainContent) mainContent.style.display = 'none';
                            if (bottomNav) bottomNav.style.display = 'none';
                            if (header) header.style.display = 'none';

                            // Try to lock orientation to landscape
                            if (window.Telegram && window.Telegram.WebApp) {
                                try {
                                    if (window.Telegram.WebApp.lockOrientation) {
                                        window.Telegram.WebApp.lockOrientation('landscape');
                                    }
                                } catch (e) {
                                    console.log('Could not lock orientation:', e);
                                }
                            }

                        } else {
                            // Exiting fullscreen
                            console.log('Exiting fullscreen mode');

                            // Reset iframe style
                            iframe.style.cssText = 'position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;';

                            // Show content again
                            document.body.style.overflow = '';
                            const mainContent = document.querySelector('.main-content');
                            const bottomNav = document.querySelector('.bottom-nav');
                            const header = document.querySelector('.header');

                            if (mainContent) mainContent.style.display = '';
                            if (bottomNav) bottomNav.style.display = '';
                            if (header) header.style.display = '';

                            // Unlock orientation
                            if (window.Telegram && window.Telegram.WebApp) {
                                try {
                                    if (window.Telegram.WebApp.unlockOrientation) {
                                        window.Telegram.WebApp.unlockOrientation();
                                    }
                                } catch (e) {
                                    console.log('Could not unlock orientation:', e);
                                }
                            }
                        }
                    }
                }
            });

            // Fallback: Make iframe container clickable to trigger native fullscreen
            iframe.addEventListener('click', function(e) {
                console.log('Iframe clicked');
            });
        });
